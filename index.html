<! DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link type="styleSheet" ref="style.css">
<link rel="stylesheet" href="style.css">
    <title>Fibonacci Number Calc</title>
    
  </head>
  <body>
    <div id="pop-up-card" style="display: none;">
      <h1>number format:</h1>
      <p>xxxxxxxxx</p>
      <button>copy</button>
    </div>
      <main>
          <h1 id="title" >Enter the order number of the <strong style="color: rgb(89, 189, 69);">fabonacci</strong> <br> number you want to see </h1>
          <h2 id="hover-txt">Hover over the values for precise numbers</h2>
          <div id="action">
          <input type="text" placeholder="enter a number" id="input">
          <button id="button">Enter</button>
          <button id="down-button" onclick="hideRange()">...</button>
          </div>
          <div id="range" style="display: none;">
              <h2>enter the range that you want to see fabonaccies for:</h2>
              <h3>(maximum range: 100)</h3>
              <span style="font-family: monospace; font-size: 20px;">from:</span>
              <input placeholder="n1:" type="text" class="n-input" id="first-n"><span style="font-family: monospace; font-size: 20px;">to:</span> <input placeholder="n2" type="text" class="n-input" id="last-n">
              <button style="height: 32px; width: 75px;" id="button" onclick="displayBtn()">display ></button>
          </div>
          <div id="place-results">
          </div>


      </main>

    <script src="g.js"></script>
  </body>
</html>
